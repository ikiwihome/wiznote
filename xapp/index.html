<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <link rel=stylesheet href=/xapp/font/font.css>
  <link rel=manifest href=/xapp/manifest.json>
  <title>为知笔记</title>
  <script defer=defer src=/xapp/renderer.dev.js></script>
  <link href=/xapp/renderer.dev.css rel=stylesheet>
</head>

<body class=desktop-body>
  <script>const openDesktopAlways = window.localStorage.getItem('openDesktopAlways');
    if (openDesktopAlways === 'false') {
      window.location.href = "/wapp" + window.location.search;
    } else if (!openDesktopAlways) {
      var ua = navigator.userAgent.toLowerCase();
      if (/mobile|android|iphone|ipad|phone/i.test(ua)) {
        window.location.href = "/wapp" + window.location.search;
      }
    }</script>
  <script>if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/xapp/sw.js', { scope: '/xapp' })
        .then(function (reg) {
          console.log('Service Worker Registered');
          reg.update();
        })
        .catch(console.error);
    }
    window.cdnRoot = '';
</script>
  <script src=/xapp/live-editor/index.js></script>
  <div id=root>
  </div>
</body>

</html>
